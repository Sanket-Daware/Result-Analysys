<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forget Password</title>
  <link rel="stylesheet" href="/ForgetPassword/forget-password.css" />
</head>
<body>
  <header class="college-header">
    <div class="left">
      <img src="/Assets/logo-of-college.png" alt="College Logo" class="college-logo">
    </div>

    <div class="center">
      <h1 class="college-title">P. R. Pote Patil</h1>
      <h2 class="college-subtitle">College of Engineering & Management, Amravati</h2>
      <h4 class="college-affiliation">An Autonomous Institute Affiliated to Sant Gadge Baba Amravati University</h4>
    </div>

    <div class="right">
      <img src="/Assets/aictc-logo.jpg" alt="NAAC Logo" class="naac-logo">
    </div>
  </header>

  <div class="form-container">
    <h2>Forget Password</h2>
    <form id="forgetPasswordForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <div class="otp-row">
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <button type="button" id="sendOtp">Send OTP</button>
      </div>
      <button type="submit" class="submit-btn">Verify</button>
      <p class="footer-text">Remembered? <a href="/LoginPage/index.htm">Login here</a></p>
    </form>
  </div>

  <script src="/ForgetPassword/forget-password.js"></script>
</body>
</html>
