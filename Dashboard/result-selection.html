<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result Selection Dashboard</title>
  <link rel="stylesheet" href="result-style.css" />
</head>
<body>
  <header class="college-header">
    <div class="left">
      <img src="/Assets/logo of collage.png" alt="College Logo" class="college-logo">
    </div>

    <div class="center">
      <h1 class="college-title">P. R. Pote Patil</h1>
      <h2 class="college-subtitle">College of Engineering & Management, Amravati</h2>
      <h4 class="college-affiliation">An Autonomous Institute Affiliated to Sant Gadge Baba Amravati University</h4>
    </div>

    <div class="right">
      <img src="/Assets/aictc logo.jpg" alt="NAAC Logo" class="naac-logo">
    </div>
  </header><br>

  <!-- Dashboard Form -->
  <div class="form-wrapper">
    <h2>Select Result Filters</h2>
    <form id="resultForm">
      <!-- Department -->
      <label for="department">Department</label>
      <select id="department">
        <option value="">--Select Department--</option>
        <option value="MCA">MCA</option>
        <option value="MBA">MBA</option>
        <option value="AIDS">AIDS</option>
        <option value="AIML">AIML</option>
        <option value="CIVIL">CIVIL</option>
        <option value="MECHANICAL">MECHANICAL</option>
        <option value="ELECTRONIC">ELECTRONIC</option>
        <option value="CSE">CSE</option>
        <option value="PHARMACY">PHARMACY</option>
      </select>
      <small class="error" id="deptError"></small>

      <!-- Session -->
      <label for="session">Session</label>
      <select id="session">
        <option value="">--Select Session--</option>
        <option value="2022-2023">2022-2023</option>
        <option value="2023-2024">2023-2024</option>
        <option value="2024-2025">2024-2025</option>
      </select>
      <small class="error" id="sessionError"></small>

      <!-- Class -->
      <label for="class">Class</label>
      <select id="class"></select>
      <small class="error" id="classError"></small>

      <!-- Semester -->
      <label for="semester">Semester</label>
      <select id="semester"></select>
      <small class="error" id="semError"></small>

      <!-- Result Type -->
      <label for="result">Result Type</label>
      <select id="result">
        <option value="">--Select Result Type--</option>
        <option value="Subject-wise">Subject-wise</option>
        <option value="Practical">Practical</option>
        <option value="Theory">Theory</option>
        <option value="MSE">MSE</option>
        <option value="TA">TA</option>
        <option value="Overall">Overall</option>
      </select>
      <small class="error" id="resultError"></small>

      <!-- Subject Type under Subject-wise -->
      <div id="subjectTypeGroup" style="display:none;">
        <label for="subjectType">Subject Type</label>
        <select id="subjectType">
          <option value="">--Select Type--</option>
          <option value="Practical">Practical</option>
          <option value="Theory">Theory</option>
          <option value="All">All</option>
        </select>
        <small class="error" id="subjectTypeError"></small>
      </div>

      <!-- MSE Type -->
      <div id="mseTypeGroup" style="display:none;">
        <label for="mseType">Select MSE</label>
        <select id="mseType">
          <option value="">--Select MSE--</option>
          <option value="MSE-1">MSE-1</option>
          <option value="MSE-2">MSE-2</option>
          <option value="MSE-3">MSE-3</option>
          <option value="All">All</option>
        </select>
        <small class="error" id="mseTypeError"></small>
      </div>

      <!-- Subject Dropdown -->
      <div id="subjectListGroup" style="display:none;">
        <label for="subjectList">Select Subject</label>
        <select id="subjectList">
          <option value="">--Select Subject--</option>
        </select>
        <small class="error" id="subjectListError"></small>
      </div>

      <button type="submit">Proceed</button>
    </form>
  </div>

  <script src="result-script.js"></script>
</body>
</html>
