<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P. R. Pote Patil College</title>
  <link rel="stylesheet" href="/LoginPage/style.css" />
  <link rel="stylesheet" href="/LoginPage/mediaquerry.css">
</head>
<body>
  <header class="college-header">
    <div class="left">
      <img src="/Assets/logo of collage.png" alt="College Logo" class="college-logo">
    </div>

    <div class="center">
      <h1 class="college-title">P. R. Pote Patil</h1>
      <h2 class="college-subtitle">College of Engineering & Management, Amravati</h2>
      <h4 class="college-affiliation">An Autonomous Institute Affiliated to Sant Gadge Baba Amravati University</h4>
    </div>

    <div class="right">
      <img src="/Assets/aictc logo.jpg" alt="NAAC Logo" class="naac-logo">
    </div>
  </header>

  <div class="login-container">
    <h2>Sign in</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Password" required>
      <a href="/ForgetPassword/forget-password.html">Forgot Password? Click Here</a>
      <button type="submit">LOGIN</button>
    </form>
  </div>

  <script src="/LoginPage/script.js"></script>
</body>
</html>
